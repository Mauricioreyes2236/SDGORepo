<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
	<title>Servicios Ecocheys</title>
	
	<!--JQUERY-->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	
	<!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script 
		src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script 
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	
	<!-- Los iconos tipo Solid de Fontawesome-->
	<link rel="stylesheet"
		href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
	<script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
	
	<!-- Nuestro css-->
	<link rel="stylesheet" type="text/css" href="static/css/user-form.css"
		th:href="@{/css/user-form.css}">
	<!-- DATA TABLE -->
	<script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.css">	
	<link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">

	<script type="text/javascript">
	    $(document).ready(function() {
	        //Asegurate que el id que le diste a la tabla sea igual al texto despues del simbolo #
	        $('#userList').DataTable();
	    } );
	</script>
</head>
<body>
	<div class="container">
	<div class="mx-auto col-sm-8 main-section" id="myTab" role="tablist">
	

	
				<div class="card">

					
					<div class="form-group row">
								<label class="col-lg-3 col-form-label form-control-label">Medio de Pago</label>
								<div class="col-lg-9">
									<select id="disabledSelect" class="form-control" placeholder="Selecciona...">
									<option>Factura</option>
									<option>Nota</option>
									</select>
								</div>
								</div>
								
								
					<div class="form-group row">
								<label class="col-lg-3 col-form-label form-control-label">Método de Pago</label>
								<div class="col-lg-9">
									<select id="disabledSelect" class="form-control" placeholder="Selecciona...">
									<option>Efectivo</option>
									<option>Deposito</option>
									<option>Cheque</option>
									<option>Transferencia</option>
									<option>Tarjeta Directo</option>
									</select>
								</div>	
								</div>
								
					<div class="form-group row">
								<label class="col-lg-3 col-form-label form-control-label">RFC
									</label>
								<div class="col-lg-9">
									<input class="form-control" type="text" >
								</div>
								</div>
								
								
					<div class="form-group row">
								<label class="col-lg-3 col-form-label form-control-label">Razon Social
									</label>
								<div class="col-lg-9">
									<input class="form-control" type="text" >
								</div>	
								</div>
																	
					<div class="card-body">
						<form class="form" role="form" autocomplete="off">
							<div class="form-group row">
								<label class="col-lg-3 col-form-label form-control-label">Nombre</label>
								<div class="col-lg-9">
									<input class="form-control" type="text" >
								</div>
							</div>
							
							<div class="form-group row">
								<label class="col-lg-3 col-form-label form-control-label">Apellidos:
									</label>
									<div class="col-lg-3">
									<input class="form-control" type="text" >
								</div>	
								<div class="col-lg-3">
									<input class="form-control" type="text" >
								</div>
								</div>
							
                           <div class="form-group row">
								<label class="col-lg-3 col-form-label form-control-label">Telefono Ofi:
									</label>
									<div class="col-lg-3">
									<input class="form-control" type="text" >
								</div>
								
								<label class="col-lg-3 col-form-label form-control-label">Telefono Cel:
									</label>	
								<div class="col-lg-3">
									<input class="form-control" type="text" >
								</div>
						  </div>
							
							<div class="form-group row">
								<label class="col-lg-3 col-form-label form-control-label">Observaciones
									</label>
								<div class="col-lg-9">
									<input class="form-control" type="text" >
								</div>
							</div>
							
							<div class="form-group row">
								<label class="col-lg-3 col-form-label form-control-label">Email</label>
								<div class="col-lg-9">
									<input class="form-control" type="email">
								</div>
							</div>
							
							<div class="form-group row">
								<label class="col-lg-3 col-form-label form-control-label">Contraseña</label>
								<div class="col-lg-9">
									<input class="form-control" type="password">
								</div>
							</div>
							
							<div class="form-group row">
								<label class="col-lg-3 col-form-label form-control-label">Hor. Atención 1:
									</label>
									<div class="col-lg-3">
									<input class="form-control" type="time" >
								</div>	
								<div class="col-lg-3">
									<input class="form-control" type="time" >
								</div>
							</div>
							
							<div class="form-group row">
								<label class="col-lg-3 col-form-label form-control-label">Hor. Atención 2:
									</label>
									<div class="col-lg-3">
									<input class="form-control" type="time" >
								</div>	
								<div class="col-lg-3">
									<input class="form-control" type="time" >
								</div>
								</div>
							
							<div class="form-group row">
								<div class="col-lg-12 text-center">
								
									<input type="reset" class="btn btn-secondary"  value="Cancelar">
									
									<input type="button" class="btn btn-primary"
										value="Guardar">
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>			

</body>
</html>
