								<div class="col-lg-9">
									<input class="form-control" type="text" th:field="${userForm.nombre}">

								</div>
							</div>

								</div>

							<div class="form-group row">
								<label class="col-lg-3 col-form-label form-control-label">Email</label>
								<div class="col-lg-9">
									<input class="form-control" type="email" th:field="${userForm.email}">
									<div class="alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name Error</div>
								</div>
							</div>
							<div class="form-group row">
								<label th:text="Privilegios" class="col-lg-3 col-form-label form-control-label"></label>
								<div class="col-lg-9">
									<select class="form-control" size="3" th:field="${userForm.privilegios}">
											<option th:each="privilegios :${privilegios}" th:value="${privilegios.Id}" th:text="${privilegios.nombre_p}">
											
										</option>
									</select>
								</div>
