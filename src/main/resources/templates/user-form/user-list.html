	<div class="table-responsive">
							<table  class="table table-bordered table-hover table-striped">
								<thead class="thead-light">
								<tr>
									<th scope="col">#</th>
									<th scope="col">Nombre</th>
									<th scope="col">Apellido Paterno</th>
									<th scope="col">Apellido Materno</th>
									<th scope="col">Telefono Fijo</th>
									<th scope="col">Telefono Celular</th>
									<th scope="col">RFC</th>
									<th scope="col">E-mail</th>									
									<th></th>
									<th></th>
								</tr>
								</thead>
								<tbody>
								<tr th:each="usuario: ${usuarioList}">
									<td th:text="${usuario.id}"></td>
									<td th:text="${usuario.nombre}"></td>
									<td th:text="${usuario.app}"></td>
									<td th:text="${usuario.apm}"></td>
									<td th:text="${usuario.telefono_o}"></td>
									<td th:text="${usuario.telefono_c}"></td>
									<td th:text="${usuario.rfc}"></td>
									<td th:text="${usuario.email}"></td>
									<td>
										<a href="#" th:href="@{'/editUser/'+ ${usuario.id}}"><i class="fas fa-edit"></i></a>				
									</td>
									<td><a href="#" th:onclick="'javascript:confirmDelete(\''+ ${usuario.id} +'\');'"><i class="fas fa-user-times"></i></a></td>
								</tr>
								</tbody>
							</table>
						</div>
